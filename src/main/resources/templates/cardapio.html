<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f5f5f5;
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 7px;
    }

    .nome {
      font-weight: bold;
      font-size: 1.1em;
    }

    .preco {
      color: #008000;
      margin-left: 8px;
    }

    .descricao {
      color: #555;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <h2>Cardápio</h2>
  <ul id="lista-cardapio"></ul>
  <script>
    const cardapio = [
      { id: 1, nome: 'Hambúrguer', preco: 25.0, descricao: 'Pão, carne e queijo' },
      { id: 2, nome: 'Pizza', preco: 40.0, descricao: 'Mussarela, tomate e orégano' },
      { id: 3, nome: 'Refrigerante', preco: 7.0, descricao: 'Lata 350ml' }
    ];
    function renderizarCardapio() {
      const ul = document.getElementById('lista-cardapio');
      ul.innerHTML = '';
      cardapio.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="nome">${item.nome}</span>
          <span class="preco">R$ ${item.preco.toFixed(2)}</span>
          <div class="descricao">${item.descricao}</div>
        `;
        ul.appendChild(li);
      });
    }
    renderizarCardapio();
  </script>
</body>
</html>
